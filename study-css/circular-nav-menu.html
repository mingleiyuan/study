<html>
    <head>
        <title>Circular Navigation Menu</title>
        <link rel="stylesheet" href="circular-nav-menu.css">
    </head>
    <body>
        <div class="menu">
            <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
            <li style="--i:0">
                <a href="#"><ion-icon name="home-outline"></ion-icon></a>
            </li>
            <li style="--i:1">
                <a href="#"><ion-icon name="person-outline"></ion-icon></ion-icon></a>
            </li>
            <li style="--i:2">
                <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
            </li>
            <li style="--i:3">
                <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
            </li>
            <li style="--i:4">
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
            </li>
            <li style="--i:5">
                <a href="#"><ion-icon name="call-outline"></ion-icon></a>
            </li>
            <li style="--i:6">
                <a href="#"><ion-icon name="bar-chart-outline"></ion-icon></a>
            </li>
            <li style="--i:7">
                <a href="#"><ion-icon name="color-filter-outline"></ion-icon></a>
            </li>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            let toggle = document.querySelector('.toggle');
            let menu = document.querySelector('.menu');
            toggle.onclick = _ => {
                menu.classList.toggle('active');
            }
        </script>
    </body>
</html>
